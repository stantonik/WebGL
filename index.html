<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Mars viewer</title>
    </header>
    <body>
        <div>
            <h1>Mars Viewer</h1>

            <div id="main-container">
                <div id="context-container">
                    <canvas id="context"></canvas>
                </div>

                <div id="info-container">
                    <p>fps = <span id="fps"></span></p>
                    <div>
                        <label for="sun-rot">Sun rotation : </label>
                        <input type="range" id="sun-rot" min="0" max="360" step="0.1" value="0">
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
